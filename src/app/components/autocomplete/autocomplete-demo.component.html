<form
  [formGroup]="formModel"
  (ngSubmit)="submit()"
  novalidate>

  <h3>
    Basic setup:
  </h3>

  <div class="sky-form-group">
    <label
      for="my-autocomplete-1"
      class="sky-control-label">
      What is your favorite color?
    </label>

    <sky-autocomplete
      [data]="colors">
      <input
        skyAutocompleteInput
        id="my-autocomplete-1"
        type="text"
        formControlName="favoriteColor">
    </sky-autocomplete>
  </div>

  <sky-alert alertType="info" *ngIf="selectedColor">
    You selected '{{ selectedColor.name }}'
  </sky-alert>

  <button
    class="sky-btn sky-btn-primary"
    type="submit">
    Submit
  </button>
</form>
