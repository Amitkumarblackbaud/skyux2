<div style="max-width: 50%">
    <input
        [(ngModel)]="urlValidator"
        class="sky-form-control"
        skyUrlValidation
        #url="ngModel"/>
    <div class="sky-error-label" *ngIf="url.errors && url.errors.skyUrl && (url.dirty && url.touched)">
        <span [hidden]="!url.errors.skyUrl.invalid">
            Please enter valid url with format http(s)://site.domain
        </span>
    </div>
</div>
