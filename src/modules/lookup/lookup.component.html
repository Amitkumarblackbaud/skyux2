<div class="sky-lookup">
  <input
    type="text"
    (keyup)="executeSearch($event)">

  <div #dropdown>
    <sky-dropdown>
      <sky-dropdown-menu>
        <sky-dropdown-item
          *ngFor="let item of results">
          <button type="button">
            <ng-container
              *ngTemplateOutlet="resultTemplate; context: { item: item }">
            </ng-container>
          </button>
        </sky-dropdown-item>
      </sky-dropdown-menu>
    </sky-dropdown>
  </div>
</div>

<ng-template
  #resultTemplate
  let-item="item">
  {{ item.name }}
</ng-template>
